<VirtualHost *:80>
     ServerName sygal-pp.unicaen.fr
     DocumentRoot /var/www/html/sygal/public

     RewriteEngine On

     ### Redirection en HTTPS
     RewriteCond %{SERVER_PORT} !^443$
     RewriteRule ^/(.*) https://%{SERVER_NAME}:443/$1 [L,R]

     <Directory /var/www/html/sygal/public>
         DirectoryIndex index.php
         AllowOverride All
         Require all granted
     </Directory>

     ErrorLog ${APACHE_LOG_DIR}/error.log
     CustomLog ${APACHE_LOG_DIR}/access.log combined
     #LogLevel debug
</VirtualHost>