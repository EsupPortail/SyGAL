<VirtualHost *:80>
     ServerName localhost
     DocumentRoot /sygal/public
     RewriteEngine On

     <Directory /sygal/public>
         DirectoryIndex index.php
         AllowOverride All
         Require all granted
     </Directory>

     ErrorLog ${APACHE_LOG_DIR}/error.log
     CustomLog ${APACHE_LOG_DIR}/access.log combined
     #LogLevel debug
 </VirtualHost>