version: '2'

services:
  sygal:
    container_name: sygal-container
    build:
      context: .
    ports:
     - "8000:80"
     - "443:443"
    volumes:
     - .:/var/www/html/sygal
     - /var/sygal-files:/var/sygal-files
     - /tmp:/tmp
    working_dir: /var/www/html/sygal
    network_mode: bridge

