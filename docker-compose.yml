version: '2'

services:
  sygal:
    container_name: sygal-container
    depends_on:
    - sygal-import-ws
    build:
      context: .
    ports:
     - "8000:80"
     - "443:443"
    volumes:
     - .:/app
     - /tmp:/tmp
    working_dir: /app
    links:
    - "sygal-import-ws"
    network_mode: bridge

  sygal-import-ws:
    container_name: sygal-import-ws-container
    build:
      context: ../sygal-import-ws
    ports:
     - "8080:80"
     - "8443:443"
    volumes:
     - ../sygal-import-ws:/ws
    working_dir: /ws
    network_mode: bridge
