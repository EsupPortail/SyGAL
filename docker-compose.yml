version: '2'

services:
  sygal:
    container_name: sygal-container
    build:
      context: .
      dockerfile: Dockerfile.php7.dev
    ports:
     - "8000:80"
    volumes:
     - .:/sygal
    working_dir: /sygal
    network_mode: bridge

  sygal-import-ws:
    container_name: sygal-import-ws-container
    build:
      context: ../sygal-import-ws
      dockerfile: Dockerfile.php7.dev
    ports:
     - "8080:8080"
    volumes:
     - ../sygal-import-ws:/sygal-import-ws
    working_dir: /sygal-import-ws
    network_mode: bridge
