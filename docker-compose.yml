version: '2'

services:
  sygal:
    container_name: sygal-container
    build:
      context: .
      dockerfile: Dockerfile.php7.dev
    ports:
     - "8000:80"
    volumes:
     - .:/var/www/html/sygal
    working_dir: /var/www/html/sygal
    network_mode: bridge

  sygal-import-ws:
    container_name: sygal-import-ws-container
    build:
      context: ../sygal-import-ws
      dockerfile: Dockerfile.php7.dev
    ports:
     - "8080:8080"
    volumes:
     - ../sygal-import-ws:/var/www/html/sygal-import-ws
    working_dir: /var/www/html/sygal-import-ws
    network_mode: bridge
